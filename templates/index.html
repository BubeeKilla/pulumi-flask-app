<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flask Bootstrap App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f8ff;
    }
    .card {
      border: 3px solid #ff6f61; /* coral-ish border */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.3);
    }
    .card-title {
      font-family: 'Lobster', cursive;
      font-size: 3rem;
      color: #ff6f61;
      text-shadow: 1px 1px 3px #aa4e3b;
    }
    .lead {
      font-size: 1.3rem;
      color: #333;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    strong {
      color: #555;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h1 class="card-title mb-4 text-center">Welcome to the Flask Bootstrap App</h1>
      <p class="lead text-center">{{ lorem }}</p>
      <p class="text-center"><strong>Running in AZ:</strong> {{ az }}</p>
    </div>
  </div>

</body>
</html>
